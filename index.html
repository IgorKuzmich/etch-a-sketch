<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <div id="content">
            <div id="menu">
                <label id="colorPicker"><input type="color" value="#222831"></label>
                <button id="random">Random</button>
                <button id=color class="active">Color</button>
                <button id="clear">Clear</button>
                <div id="rangeValue">16 x 16</div>
                <input id="range" type="range" min="1" max="100" value="16">
            </div>
            <div id="grid-container">
                <div id="grid" class='glow'>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
